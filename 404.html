<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>404 – Not Found</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: #000;
        color: #fff;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .wrapper {
        padding: 40px 60px;
        background: #0f0f0f;
        border-radius: 30px;
        box-shadow:
            10px 10px 25px #050505,
            -10px -10px 25px #1a1a1a;
    }

    .title {
        font-size: 6rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 10px;
    }

    p {
        font-size: 1.2rem;
        color: #aaa;
        margin-bottom: 25px;
    }

    a {
        display: inline-block;
        padding: 12px 28px;
        border-radius: 15px;
        text-decoration: none;
        color: #fff;
        background: #0a0a0a;
        box-shadow:
            8px 8px 20px #050505,
            -8px -8px 20px #1a1a1a;
    }
</style>
</head>

<body>

<div class="wrapper">
    <div class="title">404</div>
    <pre>The page you’re looking for
 forgot it existed


</pre>
    <a href="/">Go Home</a>
</div>

</body>
</html>
