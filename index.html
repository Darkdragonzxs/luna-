<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Luna</title>
<link rel="icon" href="/favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family: 'Poppins', sans-serif;
    background: url("bg.gif") center/cover no-repeat fixed;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #fff;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    padding: 20px;
  }

  .content {
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 25px;
  }

  h1 {
    font-size: 4rem;
    margin-bottom: 10px;
  }

  p.instruction {
    color: #ddd;
    margin-bottom: 20px;
    font-size: 1.2rem;
  }

  .grid {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 20px;
  }

  .game-card, .discord {
    width: 220px;
    height: 220px;
    border: 5px solid #fff;
    border-radius: 20px;
    overflow: hidden;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease, border-color 0.3s ease;
    background: rgba(0,0,0,0.25);
  }

  .game-card img, .discord img {
    width: 95%;
    height: 95%;
    object-fit: cover;
    border-radius: 16px;
  }

  .game-card:hover { transform: scale(1.1); border-color: #00ffff; }
  .discord:hover { transform: scale(1.1); border-color: #ff00ff; }

  pre {
    color: #ccc;
    margin-top: 10px;
  }
</style>
</head>

<body>

<div class="content">
  <h1>Luna</h1>
  <p class="instruction">Click a game to launch</p>

  <div class="grid">
    <a href="https://discord.gg/zxs" class="discord" target="_blank" rel="noopener">
      <img src="https://cdn.jsdelivr.net/gh/Darkdragonzxs/luna@main/disc.png">
    </a>

    <a href="/embed/roblox.html" class="game-card">
      <img src="https://cdn.jsdelivr.net/gh/Darkdragonzxs/calc-flood@main/pedos.png">
    </a>

    <a href="/embed/fortnite.html" class="game-card">
      <img src="https://cdn.jsdelivr.net/gh/Darkdragonzxs/swfgames@master/fn.png">
    </a>

    <a href="/embed/clashroyale.html" class="game-card">
      <img src="https://cdn.jsdelivr.net/gh/Darkdragonzxs/swfgames@master/images.png">
    </a>
  </div>

  <pre>bypass by zxs</pre>
</div>

</body>
</html>
